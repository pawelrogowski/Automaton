<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
  http-equiv="Content-Security-Policy"
  content="default-src * 'self' data: blob: filesystem: about:;
          script-src * 'self' data: blob: filesystem: about:;
          style-src * 'self' 'unsafe-inline' data: blob: filesystem: about:;
          worker-src * 'self' blob: filesystem: about:;"
/>
    <title>Script Editor</title>
    <link rel="stylesheet" href="./scriptEditor.css">
  </head>
  <body>
    <div class="editor-container">
        <div class="header-row">
            <input type="text" id="script-name-input" class="script-name-input" />

             <!-- New div for persistent script settings -->
            <div id="persistent-settings" class="settings-row" style="display: none;">
                <div class="loop-settings">
                    <label for="loop-min">Min Delay (ms):</label> <!-- Added labels for clarity -->
                    <input type="number" id="loop-min" class="settings-input" value="1000" min="0">
                    <label for="loop-max">Max Delay (ms):</label> <!-- Added labels for clarity -->
                    <input type="number" id="loop-max" class="settings-input" value="5000" min="0">
                </div>
            </div>
        </div>


        <div id="monaco-editor-container"></div> <!-- Container for Monaco Editor -->

         <!-- Add a log display area -->
        <div class="log-container">
            <h4>Script Output:</h4>
            <pre id="script-log"></pre> <!-- Use <pre> to preserve whitespace/newlines -->
        </div>

        <div class="button-row">
            <button id="remove-script-button" class="remove-button">Remove Script</button>
            <button id="save-script-button" class="save-button">Save Script</button>
        </div>
    </div>

    <!-- Load the Monaco Editor loader -->
    <script src="./monaco-editor/min/vs/loader.js"></script>
    <!-- Load the plain JavaScript entry point -->
    <script src="./scriptEditorEntry.js"></script>
  </body>
</html>
