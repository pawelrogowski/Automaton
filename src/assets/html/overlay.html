<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="node_modules/modern-normalize/modern-normalize.css" />
		<title>Overlay</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="../css/overlay.css" />
		<script>
			window.electron.on("update-data", (data) => {
				document.getElementById(
					"color-box"
				).style.backgroundColor = `#${data.color}`;
			});
		</script>
	</head>
	<body>
		<div id="color-box"></div>
	</body>
</html>
