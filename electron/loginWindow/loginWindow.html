<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Automaton - Login</title>
    <link rel="stylesheet" href="./loginWindow.css" />
  </head>
  <body>
    <div class="container">
      <h2>Automaton</h2>
      <form id="login-form">
        <label for="username" data-label="Email:"></label>
        <input
          type="email"
          id="username"
          name="username"
          placeholder="Email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address."
        />

        <label for="password" data-label="Password:"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <div class="remember-me" onclick="toggleCheckbox('remember-me')">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Remember Login Data</label>
        </div>

        <!-- Add Auto Login checkbox -->
        <div
          class="remember-me auto-login"
          onclick="toggleCheckbox('auto-login')"
        >
          <input type="checkbox" id="auto-login" name="auto-login" />
          <label for="auto-login">Auto Login</label>
        </div>

        <button type="submit">Login</button>
        <div id="hardware-info">
          Device ID: <span id="hardware-id">Checking...</span>
        </div>
      </form>
      <p id="message"></p>
    </div>
    <script src="./loginWindow.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('username').focus();
      });
    </script>
  </body>
</html>
